    <meta http-equiv="refresh" content="5; URL='https://deadlysprinklez.tumblr.com/'" />

  <body>
    <h1>You're being redirected to Tumblr.</h1>
    <p>If you aren't okay with this, <a href="https://www.youtube.com/user/DeadlySprinklez">click here</a> to go back to my channel.</p>
    <script type="text/javascript">

(function () {
    var timeLeft = 5,
        cinterval;

    var timeDec = function (){
        timeLeft--;
        document.getElementById('countdown').innerHTML = timeLeft;
        if(timeLeft === 0){
            clearInterval(cinterval);
        }
    };

    cinterval = setInterval(timeDec, 1000);
})();

</script>

Redirecting in <span id="countdown">5</span>.
