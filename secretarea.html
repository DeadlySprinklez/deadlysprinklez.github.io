  var buildings = ["arena","grocery-store","blacksmith","bakery","flowershop","school","hospital","city-hall","library","farm","tomb","barn","house","beacon","tower","fortress","evil-lair","restaurant","club","castle","bar","playground","beach-house","space-station","treasure-room","torture-chamber","roller-coaster","ship","statue","hut","prison","sacrificial-room","bedroom","subway-system","movie-theater","stage","zeppelin","windmill","cyber-cafe","cafe","warehouse","stadium","powerplant","treehouse","food-thing","fountain","automatic farm","pixel art","museum","country farm","hotel","airport","firestation","tower","sewers","road","temple","foritifications","docks","palace","bridge","catacombs","hobbit-hole","city block","clocktower","citadel","zoo","arcade","lounge","vault","factory","artificial biome","pool","bathroom","cave","pyramid","tent","circus","train","gym","church","outhouse","office building","strip mall","railroad station", "geyser",]

  // Random numbers are made
  var randomNumber0 = parseInt(Math.random() * sizes.length);

  var randomNumber2 = parseInt(Math.random() * buildings.length);
  var name =  sizes[randomNumber0] + " " + adjectives[randomNumber1] + " " + buildings[randomNumber2];
  
  //removing the placeholder thing
  if(document.getElementById("result")){
    document.getElementById("placeholder").removeChild(document.getElementById("result"));
  }
  // makes a div for the name
  //name becomes textnode and the new placeholder
  var element = document.createElement("div");
  element.setAttribute("id", "result");
  element.appendChild(document.createTextNode(name));
  document.getElementById("placeholder").appendChild(element);
}
